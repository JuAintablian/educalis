<div class="container">
  <div class="d-flex justify-content-center">
    <div class="container d-flex align-items-center flex-column pt-5">
      <img src="../../../../assets/img/logo.png" class="w-100" />
    </div>
  </div>
  <div class="d-flex justify-content-between flex-wrap p-3 pt-5">
    <div class="d-flex flex-column text-center align-items-center justify-content-center p-2 mb-5 card-professores"
        *ngFor="let p of professores">
        <p class="title">{{ p.label | uppercase }}</p>
      <img [src]="p.urlImage" width="48" height="48">
      <span class="bold text pt-3"><fa-icon class="icon" [icon]="faBookReader"></fa-icon> {{ p.professor }}</span>
    </div>
  </div>
</div>
