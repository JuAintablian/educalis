<div class="container">
  <div class="d-flex justify-content-center">
    <div class="container d-flex align-items-center flex-column pt-5">
      <img src="../../../../assets/img/logo.png" class="w-100" />
    </div>
  </div>
  <div class="d-flex justify-content-between flex-wrap p-3 pt-5">
    <div class="d-flex flex-wrap text-center justify-content-center p-2 mb-5 card-boletim"
        *ngFor="let item of boletim">
        <p class="title">{{item.materia | uppercase}}</p>
        <p class="pt-2 professor"><fa-icon class="icon" [icon]="faBookReader"></fa-icon> {{ item.professor }}</p>
        <p class="pt-2 pontos"><fa-icon class="icon" [icon]="faStar"></fa-icon> {{ item.pontos }} pontos</p>
    </div>
  </div>
</div>
