<div class="header">
  <fa-icon [icon]="faChevronLeft" (click)="back()"></fa-icon>
  <img src="../../../../../assets/img/disciplinas/pi.svg" class="p-2">
  <span>Matem√°tica</span>
</div>

<div class="content container mt-5 pr-4 pl-4">
  <div class="d-flex items" *ngFor="let item of conteudos">
    <div class="d-flex" (click)="goTo(item.url)">
      <div class="d-flex flex-column pr-2 align-items-center">
        <fa-icon [icon]="faPlayCircle" class="play" [ngClass]="{'active': item.started}"></fa-icon>
        <div class="vl" *ngIf="!item.last"></div>
      </div>
      <label>{{ item.label }}</label>
    </div>
    <div class="d-flex">
      <label>{{ item.progress }}% concluido</label>
    </div>
  </div>
</div>
